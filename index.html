<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIR BANK LTD.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-10">
        <h1 class="text-center text-5xl font-semibold">Welcome to your <span class="text-rose-500">RiR BANK LTD!!!</span></h1>
    </header>
    <main>
        <section class="w-5/12 mx-auto bg-gray-400 mt-12 ">
            <h3 class="text-center text-4xl font-semibold pt-5 text-zinc-200">Login Hare</h3>
            <div class="p-8">
                <input class="block mb-5 w-9/12 mx-auto pl-5" type="email" name="" id="email-field" placeholder="Enter your Email">
                <input class="block mb-5 w-9/12 mx-auto pl-5" type="password" name="" id="password-field" placeholder="Enter your Password">
                <button id="submit-btn" class="bg-rose-500 hover:bg-rose-400 text-white font-medium px-6 py-1 rounded text-2xl">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
