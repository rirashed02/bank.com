<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-rose-500" >Moooooney!!!</span> </h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="w-9/12 mx-auto grid grid-cols-3 gap-4">
                <div class="bg-rose-400 rounded-lg py-10">
                    <h2 class="text-5xl text-white font-semibold text-center">Deposit</h2>
                    <h3 class="text-5xl text-white text-center">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-sky-400 rounded-lg py-10">
                    <h2 class="text-5xl text-white font-semibold text-center">Withdraw</h2>
                    <h3 class="text-5xl text-white text-center">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-purple-400 rounded-lg py-10">
                    <h2 class="text-white text-5xl text-center font-semibold">Total Balance</h2>
                    <h3 class="text-center text-5xl text-white">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class=" w-9/12 grid grid-cols-2 gap-4 mx-auto">
                <div class="bg-blue-500 px-10 py-10 rounded-lg">
                    <h2 class="text-5xl text-white font-semibold text-center mb-6">Deposit Here</h2>
                    <input id="deposit-field" class="mb-6 w-9/12 px-6 mx-auto block py-2 " type="text" placeholder="Enter your Amount" >
                    <button id="deposit-btn" class="block mx-auto bg-rose-500 hover:bg-rose-400 text-white font-medium px-6 py-1 rounded text-2xl">Deposit</button>
                </div>
                <div class="bg-pink-400 px-10 py-10 rounded-lg">
                    <h2 class="text-5xl text-white font-semibold text-center mb-6">Withdraw Here</h2>
                    <input id="withdraw-field" class="mb-6 w-9/12 px-6 mx-auto block py-2" type="text" placeholder="Enter your Amount" >
                    <button id="Withdraw-btn" class="block mx-auto bg-rose-500 hover:bg-rose-400 text-white font-medium px-6 py-1 rounded text-2xl">Withdraw</button>
                </div>
               
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
